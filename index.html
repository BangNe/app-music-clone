<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing Mp3</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <div class="all">

            <!-- main -->
        <div class="main">

            <!-- left -->
            <div class="left">

                <!-- left__header -->
                <div class="left__header">
                    <a href="#" class="left__header__img">
                        <img class="left__header__img--big" src="./img/logo.svg" alt="">
                        <img class="left__header__img--small" src="./img/logo-small.svg" alt="">
                    </a>
                </div>

                <!-- left__container -->
                <div class="left__container">

                    <ul class="left__list">
                        <li class="left__item">
                            <a href="" class="left__link active">
                                <i class='bx bxs-music'></i>
                                <span>Cá Nhân</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-map-pin'></i>
                                <span>Khám Phá</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-world' ></i>
                                <span>#zingchat</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-podcast' ></i>
                                <span>Radio & Podcast</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-radio-circle-marked' ></i>
                                <span>Theo Dõi</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- left__category -->
                <div class="left__category">

                    <ul class="left__list">
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-headphone'></i>
                                <span>Nhạc Mới</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-window-alt'></i>
                                <span>Thể Loại</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bx-star' ></i>
                                <span>Top 100</span>
                            </a>
                        </li>
                        <li class="left__item">
                            <a href="" class="left__link">
                                <i class='bx bxl-youtube' ></i>
                                <span>MV</span>
                            </a>
                        </li>
                    </ul>

                    <div class="left__category__vip">
                        <p>Nghe nhạc không quảng cáo cùng kho nhạc VIP</p>
                        <a href="">MUA VIP</a>
                    </div>
                </div>

                <!-- left__myList -->
                <div class="left__myList">
                    <a href="" class="left__link"> 
                        <i class='bx bx-plus-medical'></i>
                        <span >Tạo playlist mới</span>
                    </a>
                </div>
            </div>
            
            <!-- right -->
            <div class="right">

                <!-- right__header -->
                <div class="right__header">

                    <!-- right__header__search" -->
                    <div class="right__header__search">
                        <div class="right__header__btn">
                            <a href="" class="right__header__btn--left active">
                                <i class='bx bx-left-arrow-alt'></i>
                            </a>
                            <a href="" class="right__header__btn--right">
                                <i class='bx bx-right-arrow-alt' ></i>
                            </a>
                        </div>
                        <div class="right__header__input">
                            <span><i class='bx bx-search' ></i></span>
                            <input type="text" placeholder="Nhập tên bài hát, nghệ sĩ, MV...">
                        </div>
                    </div>

                    <!-- right__header__user -->
                    <div class="right__header__user">
                        <a href="">
                            <i class='bx bxs-t-shirt' ></i>
                        </a>
                        <a href="">
                            <i class='bx bx-upload' ></i>
                        </a>
                        <a href="">
                            <i class='bx bxs-extension' ></i>
                        </a>
                        <div class="right__header__user__img">
                            <img src="./img/avt.jpg" alt="">
                        </div>
                    </div>
                </div>
                <!-- right__profile -->
                <div class="right__profile">
                    <div class="right__profile__img">
                        <img src="./img/avt.jpg" alt="">
                    </div>
                    <h3 class="right__profile__name">Hồ Sĩ Bang</h3>
                    <div class="right__profile__vip">
                        <a href="" class="right__profile__vip--buy">MUA VIP NGAY</a>
                        <a href="" class="right__profile__vip--input">NHẬP CODE VIP</a>
                        <span>
                            <i class='bx bx-dots-horizontal-rounded'></i>
                        </span>
                    </div>
                </div>

                <!-- right__music -->
                <div class="right__music">

                    <!-- right__music__title -->
                    <div class="right__music__title">
                        <div class="right__music__title--name">
                            <span>Bài Hát</span>
                            <i class='bx bx-chevron-right' ></i>
                        </div>
                        <div class="right__music__title--select">
                            <div class="right__music__title--select--upload">
                                <i class='bx bx-upload' ></i>
                                <span>
                                    TẢI LÊN
                                </span>
                            </div>
                            <div class="right__music__title--select--playAll">
                                <i class='bx bxs-right-arrow' ></i>
                                <span>
                                    PHÁT TẤT CẢ
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- right__music__playlist -->
                    <div class="right__music__playlist">

                        <!-- right__music__playlist__img -->
                        <div class="right__music__playlist__img">
                            <img class="right__music__playlist__img-avt" src="./img/avt__music.jpg" alt="">
                            <img class="right__music__playlist__img-gif" src="https://phbao272.github.io/ZingMP3/assets/img/icon-playing.gif" alt="">
                        </div>

                        <!-- right__music__playlist__list -->
                        <div class="right__music__playlist__list">
                            <!-- <div class="right__music__playlist__song">
                                <div class="right__music__playlist__song--info">
                                    <div class="right__music__playlist__song--info--img">
                                        <img class="right__music__playlist__song--info--img--avt" src="./img/avt__music.jpg" alt="">
                                        <img class="right__music__playlist__song--info--img--gif" src="https://phbao272.github.io/ZingMP3/assets/img/icon-playing.gif" alt="">
                                    </div>
                                    <div class="right__music__playlist__song--info--name">
                                        <h3>Cưới thôi</h3>
                                        <span>Bray-Masew</span>
                                    </div>
                                </div>
                                <div class="right__music__playlist__song--time">
                                    <span>03:10</span>
                                </div>
                                <div class="right__music__playlist__song--select">
                                    <i class='bx bxs-heart heart'></i>
                                    <i class='bx bx-dots-horizontal-rounded dot' ></i>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <audio id="audio" src=""></audio>

        <!-- control -->
        <div class="control">

            <!-- control__info -->
            <div class="control__info">
                <div class="control__info--img">
                    <img src="./img/avt__music.jpg" alt="">
                    <div class="control__info--img--nodes">
                        <span style=" --value: 2">♪</span>
                        <span style=" --value: 3">♭</span>
                        <span style=" --value: 4">♫</span>
                        <span style=" --value: 5">♪</span>
                        <span style=" --value: 6">♭</span>
                    </div>
                </div>
                <div class="control__info--name">
                    <h3>Cưới thôi</h3>
                    <span>Bray-Masew</span>
                </div>
            </div>

            <!-- control__select -->
            <div class="control__select">
                <div class="control__select__btn">
                    <i class='bx bx-shuffle ramdom' ></i>
                    <i class='bx bxs-arrow-to-left back'></i>
                    <i class='bx bx-play-circle play  active' ></i>
                    <i class='bx bx-stop-circle stop' ></i>
                    <i class='bx bxs-arrow-to-right next' ></i>
                    <i class='bx bx-redo redo'></i>
                </div>
                <div class="control__select__time">
                    <span class="control__select__time--left">00:00</span>
                    <div class="control__select__time__tree">
                        <input type="range" min="0" max="100" value="100" step="0.01" class="range">
                    </div>
                    <span class="control__select__time--right">03:01</span>
                </div>
            </div>

            <!-- control__volume -->
            <div class="control__volume">
               <div class="control__volume--icon">
                <i class='bx bxs-volume-full volume-full active' ></i>
                <i class='bx bxs-volume-mute volume-mute' ></i>
               </div>
               <div class="control__volume--input">
                   <input type="range" min="0" max="100" value="100" step="1">
               </div>
            </div>
        </div>

        
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
